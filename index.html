<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/vite.svg"
  />
  <link
    rel="stylesheet"
    href="/src/css/style.css"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>TS Todo</title>
</head>

<body>
  <h1 class="offscreen">My List</h1>

  <section class="newItemEntry">
    <h2 class="offscreen">New Item Entry</h2>

    <form
      class="newItemEntry__form"
      id="itemEntryForm"
    >
      <label
        for="newItem"
        class="offscreen"
      >Enter a new to do item</label>
      <input
        type="text"
        class="newItemEntry__input"
        id="newItem"
        placeholder="Add item"
        maxlength="40"
        autocomplete="off"
      >
      <button
        id="addItem"
        class="button newItemEntry__button"
        title="addNewItem"
        aria-label="Add new item to list"
      >+</button>
    </form>
  </section>

  <section class="listContainer">
    <header class="listTitle">
      <h2 id="listName">List</h2>
      <button
        id="clearItemsButton"
        class="button listTitle__button"
        title="Clear the list"
        aria-label="Remove all items from the list"
      >
        Clear
      </button>
    </header>
    <hr>
    <ul id="listItems"></ul>
  </section>
  <script
    type="module"
    src="/src/main.ts"
    defer
  ></script>
</body>

</html>
